                <h2>Submitted Products:</h2>

    <div class="form-container">
        <form id="productForm">
            <section>
                <div>
                    <p>GENERAL</p>
                </div>
            
            
            <div class="section-div">
            <div class="form-div">
                <label for="product_name">Name:</label>
                <input class='product-input' type="text" id="product_name" name="product_name" value="">
            </div>
            
            <div class="form-div">
                <label for="product_code">UPC Code:</label>
            <input class='product-input' type="text" id="product_code" name="product_code">
            </div>

            <div class="form-div">
                <label for="values">Price:</label>
                <input class='product-input' type="text" id="values" name="values">
            </div>

            <!-- getCommodityGroups() -->
            <div class="form-div dropdown-div">
                <label for="commodity_group_name">Commodity Group:</label>
                <select class='product-input' type="text" id="commodity_group_name" name="commodity_group_name" value="" style="width: 100%">
                    <option value="">-- Choose a Group --</option>
                </select>
            </div>
            
            <!-- getAssortments() -->
            <div class="form-div dropdown-div">
                <label for="assortment_name">Assortment:</label>
                <select class='product-input' type="text" id="assortment_name" name="assortment_name" value="" style="width: 100%">
                </select>
            </div>

            <div class="form-div dropdown-div">
                <label for="price-group">Price Group:</label>
                <select class='product-input' type="text" id="price-group" name="price-group" value="" style="width: 100%"></select>
            </div>

            <div class="form-div dropdown-div">
                <label for="sector_name">Sector:</label>
                <select class='product-input' type="text" id="sector_name" name="sector_name" value="" style="width: 100%"></select>
            </div>
        </div>
        </section>

        <section>
            <div>
                <p>ADDITIONAL INFORMATION</p>
            </div>
            <div>
                <div class="checkbox-div">
                    <label for="price_changable">Price Changeable? </label>
                    <input class='product-input' type="checkbox" id="price_changable" name="price_changable" value="" checked>
                </div>
        
                <div class="checkbox-div">
                    <label for="track_inventory">Track Inventory? </label>
                    <input class='product-input' type="checkbox" id="track_inventory" name="track_inventory" value="" checked>
                </div>
    
                <div class="checkbox-div">
                    <label for="discountable">Is Discountable? </label>
                    <input class='product-input' type="checkbox" id="discountable" name="discountable" value="" checked>
                </div>
            </div>
        </section>
